	<h3>Login:</h3>

	<form action="submit.php" onsubmit="return validatePassword()">
		
		<label for="username"><strong>Username:</strong></label>
		<input type="text" name="username" id="username" placeholder="Enter username"><br><br>

		<label for="password"><strong>Password:</strong></label>
		<input type="password" name="password" id="password" placeholder="Enter password"><br><br>

		<input type="submit" value="Login" class="button"><br><br>
		
		<div id="validate"></div>
	</form>

	<footer>
		<p>P1M4 by Johnny Jacobs (8) and Mcvvina Lin (22)</p>

	</footer>

	<script type="text/javascript">
		function validatePassword() {
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			submitOK = "true";
			if (!(username == password)) { //should validate username+password from database
				document.getElementById("validate").innerHTML = "INCORRECT USERNAME OR PASSWORD."
				submitOK = "false";
			} 
			if (submitOK == "false") { return false; }
		}
	</script>
